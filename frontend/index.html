<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KolZhut AI - 砖 注 转 砖!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>KolZhut AI - 砖 注 转 砖!</h1>
        <textarea id="query" placeholder="拽 转 砖 砖 ..."></textarea>
        <button id="sendButton" onclick="sendQuery()">
            <span id="buttonText">砖</span>
            <div id="spinner" class="spinner" style="display: none;"></div>
        </button>
        <div id="response" class="response-box" style="display: none;"></div>
        <div class="about-container">
            <p>拽 转 转专 <a href="https://www.kolzchut.org.il" target="_blank"> 转</a>, 住  拽爪转 !</p>
        </div>
    </div>
    <script>
        document.getElementById('query').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendQuery();
            }
        });

        async function sendQuery() {
            const query = document.getElementById('query').value;
            const responseBox = document.getElementById('response');
            const sendButton = document.getElementById('sendButton');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('spinner');

            if (sendButton.disabled) return;  // Prevent multiple presses
            sendButton.disabled = true;

            responseBox.style.display = 'none';
            responseBox.innerHTML = '';
            buttonText.style.display = 'none';
            spinner.style.display = 'block';

            const response = await fetch('http://127.0.0.1:8000/api/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value);
                responseBox.style.display = 'block';
                responseBox.innerHTML += chunk;
            }

            buttonText.style.display = 'block';
            spinner.style.display = 'none';
            sendButton.disabled = false;  // Re-enable button after response
        }
    </script>
</body>
</html>
